{%load static%}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <style>
      body::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("{% static 'image/loginimg4.jpg' %}");
        background-position: center;
        background-size: cover;
      }
    </style>
{% block content %}

<div class="wrapper">
    <form method="post" action="{% url 'login' %}">
      <h2>Login Form</h2>
        {% csrf_token %}
        <div class="input-field">
        <input type="text" required id="username" name="username">
        <label for="username">Username:</label>
        </div>
        
        {% comment %} <input type="text" id="username" name="username"> {% endcomment %}
        
        <div class="input-field">
          <input type="password" required id="password" name="password">
        <label for="password">Password:</label>
        </div>

        
        <div class="forget">
          <label for="remember">
            <input type="checkbox" id="remember">
            <p>Remember me</p>
          </label>
          <a href="#" class="forgetPassword">Forgot password?</a>
        </div>

        <button class="submit-btn"  type="submit">Login</button>
        <div class="register">
          <a href="{% url 'signup' %}"><p>Dont have Account Create </a></p>
        </div>
      </form>
    </div>
  

{% endblock content %}
