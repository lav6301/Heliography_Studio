{% extends "base.html" %}
{% load static %}
{% block content %}
<style>


    .card-img-top{
        width: 100%;
        height:400px;
    }

    h1{
        text-align:center;
        color:hsl(175, 91%, 66%)
       
        font-weight:600;
        font-family:'Courier New, Courier, monospace';


    }
    p{ 
        font-size:20px;
        text-align:center;
        font-weight:500;
        font-family:'Courier New, Courier, monospace';
        color:rgb(87, 15, 69);
    }
</style>

<div class="container mt-4">
    <h1>{{ service.name }}</h1>
    <p>{{ service.description }}</p>
    <div class="row">
        {% for image in service.images.all %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ image.image.url }}" class="card-img-top" alt="{{ image.description }}">
                    <div class="card-body">
                        <p class="card-text">{{ image.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
